<section>
    <div class="example-label">
        <mat-card class="example-card mat-elevation-z8">
            <section>
                <div class="example-label">Projetos</div>
                <div class="example-button-row">
                    <button mat-raised-button routerLink="/home">Voltar</button>
                </div>
            </section>
        </mat-card>
    </div>
</section>

<mat-card class="example-card mat-elevation-z8">
    <div class="example-table">
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> cpf </th>
                <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="perfil">
                <th mat-header-cell *matHeaderCellDef> perfil </th>
                <td mat-cell *matCellDef="let element"> {{element.perfil}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator class="ex-table" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</mat-card>
